<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script> <!-- Importanto o vue -->
</head>
<body class="exercicio">

    <div id="app"> <!-- Template vue -->
        <p>1) {{ 2+2 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100 }}%</p> <!-- Usando dados -->
        <p>4) Hora Certa: {{ horaCerta() }}</p> <!-- Chamando uma função ()-->
        <p>5) Preço Com Desconto: R$ {{ precoComDesconto }}</p> <!-- Valores Calculados -->
    </div>

    <footer>
        <div class="buttom" style="display: flex; justify-content: center;">
            <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> HOME </button>
            </form>
            <form action="./index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> Vue </button>
            </form>
        </div>
    </footer>

    <script>
        // Criando uma instancia do vue e definindo atributos.
        new Vue({
            el: "#app", //Passando o elemento e o seletor que quer que o vue controle
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto() {
                    return this.preco * (1 - this.desconto) //como está dentro da intância, acessa com this.
                }
            }

        });

        // Observações importantes
        // Trechos em html em Vue são chamados de templates.
        // Html pode estar diretamente na própria instância.
        // Função construtora do Vue recebe 4 objetos como parâmetros

    </script>
</body>
</html>
