<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button> <!-- v-on faz a linkagem da função quando ocorre um evento -->
            <button @click="contador -= 2">-2</button> <!-- método simplificado para o v-on -->
            <!-- dentro da expressão já posso realizar a operação-->
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{x}} e {{y}}
            <span @mousemove.stop>Aqui Não</span> <!-- .top para de monitorar o evento do mouse -->
        </p>
        <input type="text" @keyup.enter="alerta"> <!-- modificando um evento com o tecla enter -->
    </div>

    <footer>
        <div class="buttom" style="display: flex; justify-content: center;">
            <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> HOME </button>
            </form>
            <form action="./index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> Vue </button>
            </form>
        </div>
    </footer>
    <script>

        new Vue({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta() {
                    alert('Enter!')
                }
            }
        })    
        
    </script>
</body>
</html>
