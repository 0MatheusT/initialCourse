<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    
    <div id="app">
        <input type="text" v-model="nome">
        <div v-inverter="nome"></div>
    </div>

    <script>

        Vue.directive('inverter', {  //Criando uma diretiva personalizada.
            componentUpdated(el, binding) { // Chama a função para dizer que o componente foi atualizado.
                const invertido = binding.value.split('') //Peguei o valor associado a diretiva para 
                    .reverse().join('')                   // poder manipular (utilizando binding.value)
                el.innerHTML = invertido
            }
        })

        new Vue({
            el: "#app",
            data: {
                nome: ''
            }
        });

    </script>
</body>
</html>
