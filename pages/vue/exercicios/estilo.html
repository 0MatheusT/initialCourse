<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>

    <style>
        .vermelho {
            background-color: red;
        }
    </style>

</head>
<body class="exercicio">

    <div id="app" @click="aplicarCor = !aplicarCor" 
        :class="{vermelho: aplicarCor}"> <!--- Evento de click para adcionar a classe css -->
        Teste
    </div>

    <footer>
        <div class="buttom" style="display: flex; justify-content: center;">
            <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> HOME </button>
            </form>
            <form action="./index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> Vue </button>
            </form>
        </div>
    </footer>

    <script>

        new Vue({
            el: "#app",
            data: {
                aplicarCor: false
            }
        });

    </script>
</body>
</html>
