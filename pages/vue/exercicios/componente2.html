<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">  
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>

    <footer>
        <div class="buttom" style="display: flex; justify-content: center;">
            <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> HOME </button>
            </form>
            <form action="./index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> Vue </button>
            </form>
        </div>
    </footer>

    <script>

        // O atributo data é uma função e essa função retorna um obj. Cada vez que um componente é criado um novo obj é feito.
        Vue.component('contador', {
            data: function() {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    this.contador++
                }
            },
            template: `
                <div>
                    <span>{{ contador }}</span>
                    <button @click="add">+1</button>
                    <button @click="contador--">-1</button>
                </div>
            `
        })

        new Vue({
            el: "#app"
        });

    </script>
</body>
</html>
