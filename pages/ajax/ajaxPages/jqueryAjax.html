<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script> <!-- Importanto jquery -->
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <div class="buttom" style="display: flex; justify-content: center;">
        <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> HOME </button>
        </form>
        <form action="../ajax.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> AJAX </button>
        </form>
    </div>
    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        //importanto Jquery com $
        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 6
            },
            success(data) {
                exibirResultado('get', data)
            }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Jo√£o',
                idade: 40
            },
            success(data) {
                exibirResultado('post', data)
            },
            error(e) {
                exibirResultado('post', e)
            }
        });

    </script>
</body>
