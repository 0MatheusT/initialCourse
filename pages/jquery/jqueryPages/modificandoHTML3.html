html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <footer>
        <div class="buttom" style="display: flex; justify-content: center;">
            <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> HOME </button>
            </form>
            <form action="../jquery.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> jQuery </button>
            </form>
        </div>
    </footer>

    <script>
        // $(document).ready(function() { //chama a função quando o doc jQuery está pronto
        $(function() { //chamando o Jquery com uma função de callback
            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = alunos.map(aluno => { //Transforma o array com os obj nas linhas.
                const tdNome = $('<td>').html(aluno.nome) //substituindo td pelo nome
                const tdNota = $('<td>').html(aluno.nota) //substituindo td pelo nota
                // return $('<tr>').append(tdNome).append(tdNota)
                // return $('<tr>').append([tdNome, tdNota])
                return $('<tr>').append(tdNome, tdNota)  //transformando obj js em componentes da DOM
            })

            const tabela = $('<table>').append(linhas) 
                .css('border', 'solid 5px')
            $('#conteudo').append(tabela) //adc o conteúdo na tabela
        });

    </script>
</body>
