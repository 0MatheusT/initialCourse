<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <footer>
        <div class="buttom" style="display: flex; justify-content: center;">
            <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> HOME </button>
            </form>
            <form action="../jquery.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> jQuery </button>
            </form>
        </div>
    </footer>
    
    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>') //append - adc elementos na page.

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'), //Criando um elemento com seu conteudo
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>')
            .prepend(elementos) //append antes dos elementos que já estavam dentro
        $('#conteudo2').append(lista)

        // Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
            .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') //substitui o conteúdo
        $('#conteudo3').text('<h1>123</h1>') //coloca o texto dentro da div, não como html

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>'); //seleciona todos os elementos que tem ID
    </script>
</body>
