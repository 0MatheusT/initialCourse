<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <footer>
        <div class="buttom" style="display: flex; justify-content: center;">
            <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> HOME </button>
            </form>
            <form action="../jquery.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> jQuery </button>
            </form>
        </div>
    </footer>

    <script>
        $('#div1').append(', 2') // append
        $('#div1').prepend('0, ') //prepend

        $('<span>, 3</span>').appendTo('#div1') //appenda para todos os elementos passados
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>') //antes e fora do elemento
        $('#div2').after('<p>Depois 2</p>') //depois e fora

        $('<p>Antes 3</p>').insertBefore('#div3') //antes do elemento
        $('<p>Depois 3</p>').insertAfter('#div3') //depois do elemento

        // $('p.numero').wrap('<div>') //envolve com uma div.
        $('p.numero').wrapAll('<div id="div4">') //envolve tudo em uma única div.
        $("#div4").empty() //limpa conteúdo, mas deixa os elementos
        $('#div3, #div4').prev().remove() //volta ao anterior e remove os elementos

        // $('<div>Substituto</div>').replaceAll('body > p') //substitui tudo.
        // $('body > p').replaceWith('<div>Substituto</div>') //substitui o conteúdo específico.
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>
