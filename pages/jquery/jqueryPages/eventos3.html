<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <footer>
        <div class="buttom" style="display: flex; justify-content: center;">
            <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> HOME </button>
            </form>
            <form action="../jquery.html" style="display: flex; justify-content: center; margin: 20px;">
                <button type="submit"> jQuery </button>
            </form>
        </div>
    </footer>

    <script>

        function exibirDadosEvento(e) {  //a função é chamada com mouseenter e mouseleave
            $('#resultado').empty()
            const div1 = $('<div>')         //Cria duas divs para receber os dados
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)      //da um append nas divs criadas
            div1.append(`target: ${e.target.id}`)   //pega o target do determinado evento

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null     //verifica se determinado 
            div1.append(`<br>relatedTarget: ${rt}`)                          //evento está presente

            div1.append(`<br>type: ${e.type}`)  //tipo de evento que ocorreu
            div1.append(`<br>which: ${e.which}`) //qual o botão foi pressionado, tanto teclado quanto mouse
            div1.append(`<br>metaKey: ${e.metaKey}`) //tecla cmnd ou janela do windows

            div2.append(`pageX: ${e.pageX}`)    
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)            //posicionamento do mouse
            div2.append(`<br>clientY: ${e.clientY}`)

            const obs = e.data ? e.data.obs : null      //passando dados para verificar funcionamento
            div2.append(`<br>obs: ${obs}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', 
            { obs: 'Funciona!' }, exibirDadosEvento)        //Chamada da função
        $('input').keyup(exibirDadosEvento);

    </script>
</body>
