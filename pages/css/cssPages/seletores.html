<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        * {  /*Seletor universal = **/
            margin: 0;
            padding: 0;
        }

        #aninhado > section {  /*descendente direto*/
            color: blue
        }

        p + ul { /*seletores adjacentes*/
            color: red
        }

        p ~ ol {    /* dentro de um mesmo pai*/
            color: yellow;
        }

        [feira] {   /*Seletor é uma propriedade*/
            color: green;
        }
        
        span:nth-child(1){   /*Primeiro filho da tag span*/
            color: magenta;  
        }

        section > :nth-child(odd) {/*Todos os filhos pares(even) ou impares(odd)*/
            color: peru
        }

        section > span:nth-of-type(2){ /*Pega o segundo elemento do tipo especifico, no caso span*/
            color: black;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div class="buttom" style="display: flex; justify-content: center;">
        <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> HOME </button>
        </form>
        <form action="../css.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> CSS </button>
        </form>
    </div>

    <script src="js/tag.js"></script>
</body>

</html>
