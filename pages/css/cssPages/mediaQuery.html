<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Media Query</title>
    <style>
        div {
            font-size: 40px;
            margin: 20px;
            padding: 20px;
            background-color: coral;
            border: solid 5px;
            display: none;
        }

        button {
            border:1px solid #25692A;
            border-radius:4px;
            display:inline-block;
            cursor:pointer;
            font-family:Verdana;
            font-weight:bold;
            font-size:13px;
            padding:6px 10px;
            text-decoration:none;
        }

        @media (max-width: 600px){
            .muito-pequeno { display: none;}
        }

        @media (max-width: width 1000px), (orientation: portrait) {
            .pequeno-retrato {display: block}
        }

        @media (min-width: 500px) and (max-width: 1000px) {
            .intervalo {display: block;}
        }

    </style>
</head>
<body>
    <div class="muito-pequeno">Muito Pequeno</div>
    <div class="pequeno-retrato">Pequeno ou Retrato</div>
    <div class="intervalo">Intervalo</div>

    <div class="buttom" style="display: flex; justify-content: center;">
        <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> HOME </button>
        </form>
        <form action="../css.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> CSS </button>
        </form>
    </div>
</body>
</html>
