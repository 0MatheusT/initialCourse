<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Specificity</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */
        body {
            background: linear-gradient(red,yellow);
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            border:1px solid #25692A;
            border-radius:4px;
            display:inline-block;
            cursor:pointer;
            font-family:Verdana;
            font-weight:bold;
            font-size:13px;
            padding:6px 10px;
            text-decoration:none;
        }
    </style>
</head>

<body>

    <h1 class='observacao'>Just remember!!!!</h1>

    <br>

    <p>1 - Tags with argument <em>!important</em> have priority on specificity</p>
    <p>2 - Specified tags has priority than others</p>
    <p>3 - The last processed has priority on the before</p>

    <br><br><br>

    <h1>Priority</h1>

    <br>

    <p>1 - Inline</p>
    <p>2 - ID</p>
    <p>3 - Class, Pseudo-Class, attribute</p>
    <p>4 - Element, Pseudo-Element</p>

    <br><br><br>

    <a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity" target="_blank"> More informations</a>

    <br><br><br>

    <div class="buttom" style="display: flex; justify-content: center;">
        <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> HOME </button>
        </form>
        <form action="../css.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> CSS </button>
        </form>
    </div>
</body>

</html>
