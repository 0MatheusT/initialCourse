<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulating Attributes #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>

    <div class="buttom" style="display: flex; justify-content: center;">
        <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> HOME </button>
        </form>
        <form action="../domManipulation.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> DOM </button>
        </form>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino = "escritório"]')
        console.log('Elemento "ul" ..........')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino)
        console.log('getAttibute', lista.getAttribute('destijno'))
        console.log('hasAttibute', lista.hasAttribute('destijno'))
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')
        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
    </script>
</body>

</html>
