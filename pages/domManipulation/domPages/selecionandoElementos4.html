<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecting Elements #04</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>

    <div class="buttom" style="display: flex; justify-content: center;">
        <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> HOME </button>
        </form>
        <form action="../domManipulation.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> DOM </button>
        </form>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        //setando qualquer log para o proprio item
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')

        //mostrando informações no console
        lista.parentNode.log();
        lista.childNodes.log(); //retorna textos no meio do resultado

        const primeiro = lista.firstChild;
        primeiro.log();
        primeiro.nextSibling.log();

        const ultimo = lista.lastChild;
        ultimo.log();
        ultimo.previousSibling.log();

        lista.children.log();
        lista.firstElementChild.log();
        lista.lastElementChild.log();
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul').log()

    </script>
</body>

</html>
