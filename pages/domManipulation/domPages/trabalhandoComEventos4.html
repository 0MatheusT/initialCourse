<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Working with Events #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>

    <div class="buttom" style="display: flex; justify-content: center;">
        <form action="../../../index.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> HOME </button>
        </form>
        <form action="../domManipulation.html" style="display: flex; justify-content: center; margin: 20px;">
            <button type="submit"> DOM </button>
        </form>
    </div>
    
    <script>
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault()

            const form = e.target.parentNode
            const formData = new FormData(form)
            formData.append('ajax', true)
            console.log(formData.get('q'))
            console.log(formData.has('hl'))

            for (let dado of formData){
                console.log(dado)
            }
        }

    </script>
</body>
